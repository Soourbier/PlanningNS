<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des plannings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        input[type="text"] {
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>Gestion des plannings</h1>
    
    <!-- Formulaire pour ajouter un employé -->
    <form id="employee-form">
        <label for="employee-first-name">Prénom :</label>
        <input type="text" id="employee-first-name" required>
        <label for="employee-last-name">Nom :</label>
        <input type="text" id="employee-last-name" required>
        <button type="submit">Ajouter l'employé</button>
    </form>

    <!-- Tableau pour afficher le planning -->
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Employé</th>
                <th>Heure d'intervention</th>
                <th>Bénéficiaire</th>
            </tr>
        </thead>
        <tbody id="planning-body">
            <!-- Les lignes du tableau seront ajoutées ici par JavaScript -->
        </tbody>
    </table>

    <!-- Inclure le fichier JavaScript -->
    <script src="app.js"></script>
</body>
</html>
